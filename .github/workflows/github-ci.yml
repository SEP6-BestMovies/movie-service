name: CI with maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.pkg.dev
  IMAGE_NAME: com/via/sep6/bestmovies/movieservice
  OWNER: bestmovies
  GCP_PROJECT_ID: movie-service
  GCP_APP_NAME: movie-service
  REGION: europe-north1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven

    - name: Checkout code
      uses: actions/checkout@v3

      # setup Docker buld action
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GCP
      uses: google-github-actions/auth@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account: ${{ secrets.GCP_EMAIL }}
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Setup GCP environment
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: gcloud auth configure-docker europe-north1-docker.pkg.dev

    - name: Build with Maven
      run: mvn clean package -Pjvm --file pom.xml

    - name: Build and push Docker image
      run: |
        sudo chmod +x mvnw
        docker build -f src/main/docker/Dockerfile.legacy-jar -t europe-north1-${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GCP_APP_NAME }}/${{ env.IMAGE_NAME }}:$(cat VERSION) .
        docker push europe-north1-${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GCP_APP_NAME }}/${{ env.IMAGE_NAME }}:$(cat VERSION)

    - name: Deploy to GCP
      run: |
        gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image europe-north1-${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GCP_APP_NAME }}/${{ env.IMAGE_NAME }}:$(cat VERSION) --region ${{ env.REGION }} --platform managed
